{% extends "layout/login.html" %}

{% set title = _("Login") %}

{% block body %}

<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" />


<form method="post" action="">
  <h1>{{ _("Login | Onyx") }}</h1>
  <input placeholder="{{_('Email')}}" type="text" id="email" name="email" required>
  <input placeholder="{{_('Password')}}" type="password" id="password" name="password"  required>
  <button>{{_("Login")}}</button>
</form>



{% endblock %}
